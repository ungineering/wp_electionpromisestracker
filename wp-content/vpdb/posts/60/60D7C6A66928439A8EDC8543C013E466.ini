                                                                                                    <!-- <b><span class=\"js-promise-category\">School Education</span>:</b> --><span class=\"promise__status-text js-promise-status sr-only\">Stalled</span> <b>Regulate Private School Fees</b>: AAP committed to regulating private school fees by publishing the fee structures and accounts online. AAP also committed to abolishing the capitation fee.
                                                                                                    <br /> <b>Status</b>: In November 2015, Delhi Legislative Assembly passed two bills namely Delhi School (Verification of Accounts and Refund of Excess Fee) Bill, 2015 and ‘Delhi School Education (Amendment) Bill, 2015’. The bills make provision for publishing the fee structures and accounts of all the schools online as well as abolishes capitation fee. The bills lay down the criterion for fee hike and a Committee headed by retired High Court Judge to verify the accounts of the schools. However, 15 months since passed by the Legislative Assembly, the bills await the assent of Lieutenant Governor and Central Government. Despite this, the government has effectively regulated the fee hikes and acted swiftly against schools that violated norms causing them to refund the excess fee to the parents. <sup><a href=\"http://www.livemint.com/Politics/MwspK95SWdiPh1dRqkN9bO/AAP-government-clears-3-major-Education-Bills.html\">1</a></sup> <sup><a href=\"http://delhiassembly.nic.in/Legislation/Bill_No-09of2015.pdf\">2</a></sup> <sup><a href=\"http://it.delhigovt.nic.in/writereaddata/Cir2015521670.pdf\">3</a></sup> <sup><a href=\"http://indianexpress.com/article/education/delhi-govt-asks-525-schools-to-refund-excess-fees-in-15-days/\">4</a></sup>
