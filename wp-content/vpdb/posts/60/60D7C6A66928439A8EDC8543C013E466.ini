                                                                            <!-- <b><span class=\"js-promise-category\">School Education</span>:</b> --><span class=\"promise__status-text js-promise-status sr-only\">Fulfilled</span> <b>Transparency in Admissions</b>: AAP committed to bring complete transparency in Nursery and KG admissions. To streamline the admission process, we will use a centralized online system for nursery admissions, removing avenues for corruption.
                                                                            <br /> <b>Status</b>: The Delhi Government instituted Centralised Online System for Nursery/KG/First admission for children belonging to Economically Weaker Section (EWS) and Socially Disadvantaged Group (DG). This has eliminated any corruption and potential violations of the law from the admission process. Consequently, the schools’ compliance has improved from a meagre 37% in the previous year to nearly 100% during AAP rule. <sup><a href=\"http://edustud.nic.in/mis/studentadmission/webform1.aspx\">1</a></sup> <sup><a href=\"https://drive.google.com/file/d/0By8GQpYPGNt7dFVvZktRVVlzN2s/view\">2</a></sup>
