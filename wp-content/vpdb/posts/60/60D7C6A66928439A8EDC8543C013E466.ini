                <div class=\"container-fluid\">
                    <p>Aam Aadmi Party surged to power with a decisive mandate of 67 seats out of 70 in February 2015. The Party called for alternative politics and made several commitments to the people of Delhi particularly in the field of education. Aam Aadmi Party has completed two years in governance on 14th February 2017. All the promises political parties make during elections must be relentlessly tracked and report cards presented to the people for fostering the democracy.
                        <p><b>Methodology/Analysis:</b>
                            <p>For analysis, the Education Manifesto of Aam Aadmi Party was broken down into 16 points. Based on the work done- which was evaluated after getting information from the government records, advisors, press releases, news reports and government officers, every promise except one which was too generic and difficult to assess was assigned one of the following status: 'Fulfilled', 'Under Progress', 'Yet to Start', 'Stalled', and 'Broken'. The key difference between 'Broken' and “Yet to Start' is that if the government misses the timeline Aam Aadmi Party had proposed before the polls for a certain promise or has refused to fulfil its promise, then it is classified as 'Broken', or else as 'Yet To Start'.
