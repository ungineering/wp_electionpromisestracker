                                                                                                                                                                            <!-- <b><span class=\"js-promise-category\">School Education</span>:</b> --><span class=\"promise__status-text js-promise-status sr-only\">Stalled</span> <b>Recruitment of Teachers</b>: AAP promised to lower the student-teacher ratio by recruiting Seventeen thousand new teachers.
                                                                                                                                                                            <br /> <b>Status</b>: Government of Delhi had sanctioned 9,643 posts. The file has been pending with Lieutenant Governor. However, the Government has cleared the delegation of powers to the Principals to appoint retired teachers in case of vacancy. This is considered to be temporary solution while the government completes the recruitment. <sup><a href=\"http://timesofindia.indiatimes.com/home/education/news/Delhi-government-sanctions-over-9000-additional-teaching-posts/articleshow/50058421.cms\">1</a></sup> <sup><a href=\"http://delhi.gov.in/wps/wcm/connect/doit_publicity/Information+and+Publicity/Press+Release/Chief+Minister/Delhi+School+principals+can+now+appoint+retired+teachers+in+their+schools%252C+06+December+2016\">2</a></sup>
