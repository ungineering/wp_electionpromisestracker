                                                                                                                                                    <!-- <b><span class=\"js-promise-category\">School Education</span>:</b> --><span class=\"promise__status-text js-promise-status sr-only\">Under Progress</span> <b>Five Hundred New Schools & Infrastructure Improvement in Schools</b>: AAP promised to open 500 new schools with special focus on secondary and senior secondary schools.
                                                                                                                                                    <br /> <b>Status</b>: Number of schools have increased from 1007 in 2014-15 to 1024 in 2016-17. In addition to this, the Government is in process of constructing more than 8,000 new classrooms, most of which are nearing completion now. If 80 rooms were to equate with constructing one school, the Government of Delhi will have constructed 100 schools in a few months from now. Additionally, media reports suggest Deputy Chief Minister committing to sanctioning construction of 10,000 more rooms in the upcoming budget. This will take the number of schools (in equivalent terms) to 242. <sup><a href=\"http://www.edudel.nic.in/mis/eis/frmSchoolList.aspx?type=8v6AC39/z0ySjVIkvfDJzvxkdDvmSsz7pgALKMjL3UI=\">1</a></sup> <sup><a href=\"http://www.dailypioneer.com/city/8000-new-classrooms-by-july-this-year.html\">2</a></sup>
